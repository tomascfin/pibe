<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="sources/CSS/angulr.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <body ng-app="LoginApp" ng-controller="LoginController as ctlr">


        <div class="container w-xxl w-auto-xs" ng-controller="LoginController as ctlr">
            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <strong>Inicia sesion</strong>
                </div>
                <form name="form" class="form-validation">
                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="number" placeholder="Usuario" class="form-control no-border" ng-model="ctlr.id" required>
                        </div>
                        <div class="list-group-item">
                            <input type="password" placeholder="Password" class="form-control no-border" ng-model="ctlr.password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="ctlr.login()" ng-disabled='form.$invalid'>Ingresa</button>{{ctlr.estadoLogin}}
                    <div class="line line-dashed"></div>
                </form>
            </div>
        </div>


        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
        <script src="bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="sources/angular/app/LoginApp.js"></script>
        <script src="sources/angular/controllers/LoginController.js"></script> 


    </body>



</html>
