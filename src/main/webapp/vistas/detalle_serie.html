<div ng-controller="ControllerDetalleSerie as ctlr">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading ">
                    Detalle Series
                </div>
                <table class="table table-striped m-b-none">
                    <tbody>
                        <tr>
                            <td>Numero de serie</td>
                            <td>{{ctlr.serie.numeroDeSerie}}</td>
                        </tr>
                        <tr>                    
                            <td>Nombre entidad
                            </td>
                            <td>{{ctlr.serie.establecimiento}}</td>
                        </tr>
                        <tr>                    
                            <td>Usos totales
                            </td>
                            <td>{{ctlr.serie.usos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div external-scopes="clickHandler" ui-grid="gridOptions"    ui-grid-exporter class="grid" ui-grid-edit></div>
    {{ctlr.movimientos}}
</div>
